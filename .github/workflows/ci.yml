name: ci

on:
  push:
  pull_request:

jobs:
  frontend:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -s check

      - name: Prettier check
        run: pnpm -s exec prettier --check .

      - name: Verify WASM sync
        run: pnpm -s exec tsx scripts/verify-wasm-sync.ts

      - name: Test
        run: pnpm -s test

      - name: Build
        run: pnpm -s exec vite build

  rust:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --manifest-path server-rs/Cargo.toml --all -- --check

      - name: Format (context-engine)
        run: cargo fmt --manifest-path context-engine/Cargo.toml --all -- --check

      - name: Clippy (server-rs)
        run: cargo clippy --manifest-path server-rs/Cargo.toml --all-targets -- -D warnings

      - name: Test (server-rs)
        run: cargo test --manifest-path server-rs/Cargo.toml

      - name: Clippy (context-engine)
        run: cargo clippy --manifest-path context-engine/Cargo.toml --all-targets -- -D warnings

      - name: Test (context-engine)
        run: cargo test --manifest-path context-engine/Cargo.toml

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build (full)
        run: pnpm -s build

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t context-engineering-visualizer:ci .
      - name: Run container
        run: |
          docker run -d --rm --name ceviz -p 3000:3000 context-engineering-visualizer:ci
      - name: Wait for healthz
        run: |
          for i in $(seq 1 30); do
            if curl -fsS http://127.0.0.1:3000/api/healthz >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "healthz not ready"
          docker logs ceviz || true
          exit 1
      - name: Verify SPA fallback
        run: |
          curl -fsS http://127.0.0.1:3000/some/route >/dev/null
      - name: Verify execute trace API
        run: |
          curl -fsS http://127.0.0.1:3000/api/execute \
            -H 'content-type: application/json' \
            -d '{"nodes":[{"id":"n1","label":"System","kind":"system","content":"Hello {{name}}"}],"variables":[{"id":"v1","name":"name","value":"Alice"}],"outputStyle":"labeled"}' \
            | tr -d '\r' | grep -q '"segments"'
      - name: Verify cache headers for index.html
        run: |
          curl -fsSI http://127.0.0.1:3000/ | tr -d '\r' | grep -i '^cache-control: no-cache$'
      - name: Verify cache headers for assets
        run: |
          INDEX="$(curl -fsS http://127.0.0.1:3000/)"
          JS_PATH="$(echo "$INDEX" | grep -oE '/assets/[^"]+\.js' | head -n 1)"
          test -n "$JS_PATH"
          curl -fsSI "http://127.0.0.1:3000$JS_PATH" | tr -d '\r' | grep -i '^cache-control: public, max-age=31536000, immutable$'
      - name: Verify wasm content-type
        run: |
          WASM_FILE="$(docker exec ceviz sh -lc 'ls /app/public/assets/*.wasm 2>/dev/null | head -n 1')"
          test -n "$WASM_FILE"
          WASM_PATH="${WASM_FILE#/app/public}"
          curl -fsSI "http://127.0.0.1:3000$WASM_PATH" | tr -d '\r' | grep -i '^content-type: application/wasm$'
      - name: Verify security headers for index.html
        run: |
          curl -fsSI http://127.0.0.1:3000/ | tr -d '\r' | grep -i '^x-content-type-options: nosniff$'
          curl -fsSI http://127.0.0.1:3000/ | tr -d '\r' | grep -i '^x-frame-options: DENY$'
          curl -fsSI http://127.0.0.1:3000/ | tr -d '\r' | grep -i '^referrer-policy: no-referrer$'
      - name: Stop container
        if: always()
        run: docker stop ceviz || true
