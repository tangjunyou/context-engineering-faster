name: ci

on:
  push:
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -s check

      - name: Prettier check
        run: pnpm -s exec prettier --check .

      - name: Verify WASM sync
        run: pnpm -s exec tsx scripts/verify-wasm-sync.ts

      - name: Build
        run: pnpm -s exec vite build

  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --manifest-path server-rs/Cargo.toml --all -- --check

      - name: Format (context-engine)
        run: cargo fmt --manifest-path context-engine/Cargo.toml --all -- --check

      - name: Clippy (server-rs)
        run: cargo clippy --manifest-path server-rs/Cargo.toml --all-targets -- -D warnings

      - name: Test (server-rs)
        run: cargo test --manifest-path server-rs/Cargo.toml

      - name: Clippy (context-engine)
        run: cargo clippy --manifest-path context-engine/Cargo.toml --all-targets -- -D warnings

      - name: Test (context-engine)
        run: cargo test --manifest-path context-engine/Cargo.toml

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build (full)
        run: pnpm -s build

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t context-engineering-visualizer:ci .
